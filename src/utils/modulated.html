</body>
<script type="module">
import { Pane } from 'tweakpane';
import { Modulated, LFO } from './Modulated.js';

const min = -1, max = 1;

const lfos = {
  sine: new Modulated({
    min, max,
    modulator: new LFO({ fn: LFO.SIN }),
  }),

  tri: new Modulated({
    min, max,
    modulator: new LFO({ fn: LFO.TRI }),
  }),

  rect: new Modulated({
    min, max,
    modulator: new LFO({ fn: LFO.RECT }),
  }),  
};

const pane = new Pane();
Object.entries(lfos).forEach(([name, lfo]) => {
  pane.addMonitor(lfo, 'value', {
    view: 'graph',
    label: Math.random(),
    min: -1, max: 1, interval: 50,
  });
});

</script>
